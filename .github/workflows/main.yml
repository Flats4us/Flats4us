on:
  pull_request:
  push:

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Change working directory
        run: |
          cd ./angular

      - name: Set up Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: '16.x'

      - name: Install dependencies
        working-directory: ./angular
        run: |
          npm install

      - name: Run ESLint
        working-directory: ./angular
        run: npm run lint

      - name: Run Prettier
        working-directory: ./angular
        run: npm run prettier:check
      
