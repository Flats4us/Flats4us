<h1 class="text-4xl p-4 font-semibold">Konwersacje</h1>
<div *ngIf="conversations$ | async as messages" class="messages-wrapper">
	<mat-card>
		<mat-card-header *ngIf="messages.length === 0">
			<mat-card-title>Brak konwersacji</mat-card-title>
			<mat-card-subtitle>Nowe rozmowy pojawią się w tym miejscu</mat-card-subtitle>
		</mat-card-header>
		<mat-list class="messages-choice">
			<mat-list-item
				*ngFor="let message of messages"
				class="messages-choice__conversation"
				[routerLink]="[
					'receiver',
					message.otherUserId,
					'conversation',
					message.chatId.toString()
				]"
			>
				<ng-container>
					<span>{{ message.otherUsername }}</span>
				</ng-container>
			</mat-list-item>
		</mat-list>
	</mat-card>
	<mat-card class="messages-box">
		<router-outlet></router-outlet>
	</mat-card>
</div>
