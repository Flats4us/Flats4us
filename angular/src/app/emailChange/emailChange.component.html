<mat-card>
	<h1>Zmiana adresu email</h1>
	<mat-card-content class="mx-auto pt-1 w-3/4 md:w-3/5 lg:w-1/2 2xl:w-2/5">
		<form [formGroup]="emailChangeForm" (ngSubmit)="onSubmit()">
			<mat-form-field class="no-border-style" appearance="outline">
				<mat-label>Email</mat-label>
				<input matInput formControlName="email" required email />
				<mat-error> Niepoprawny adres e-mail </mat-error>
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Has≈Ço</mat-label>
				<input
					formControlName="password"
					matInput
					[type]="hide ? 'password' : 'text'"
				/>
				<button
					mat-icon-button
					type="button"
					matSuffix
					(click)="hide = !hide"
					[attr.aria-label]="'Hide password'"
					[attr.aria-pressed]="hide"
				>
					<mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
				</button>
				<mat-error> Pole jest wymagane </mat-error>
			</mat-form-field>

			<div class="buttons">
				<button
					mat-flat-button
					class="btn-submit"
					type="submit"
					[disabled]="!emailChangeForm.valid"
				>
					Zapisz
				</button>
				<button
					mat-flat-button
					class="btn-cancel"
					type="button"
					routerLink="/profile/1"
				>
					Anuluj
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
