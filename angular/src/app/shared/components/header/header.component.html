<mat-toolbar class="custom-toolbar" role="heading">
	<a class="h-full logo" [routerLink]="['/']">
		<img class="h-full w-auto" src="./assets/logoFlats4Us.svg" alt="" />
	</a>
	<div
		*appPermissionIf="authService.allPermissions.get('allLoggedIn')"
		mat-menu-item
		class="flex items-center justify-around w-[750px]"
	>
		<ng-container *ngTemplateOutlet="buttons"></ng-container>
	</div>
	<div class="spacer"></div>
	<div *ngIf="authService.isLoggedIn$ | async; else notLoggedIn">
		<button
			*ngIf="user$ | async as user"
			class="your-profile"
			[matMenuTriggerFor]="myProfile"
			(click)="showSidenav ? (showSidenav = false) : showSidenav"
		>
			<img
				class="your-photo"
				alt="Twój profil"
				src="{{ baseUrl }}/{{ user.profilePicture.path }}"
			/>
		</button>
	</div>
	<mat-menu #myProfile="matMenu">
		<button mat-menu-item [routerLink]="['profile', 'my']">Mój profil</button>
		<button mat-menu-item [routerLink]="['profile', 'edit']">
			Edytuj profil
		</button>
		<button mat-menu-item [matMenuTriggerFor]="payments">Płatności</button>
		<button
			*appPermissionIf="authService.allPermissions.get('verifiedOwner')"
			mat-menu-item
			[routerLink]="['rents', 'owner']"
		>
			Moje wynajmy
		</button>
		<div>
			<button
				*appPermissionIf="authService.allPermissions.get('verifiedStudent')"
				mat-menu-item
				[routerLink]="['rents', 'student']"
			>
				Mój najem
			</button>
		</div>
		<button
			*appPermissionIf="authService.allPermissions.get('verifiedOwner')"
			mat-menu-item
			[routerLink]="['offer', 'owner']"
		>
			Moje oferty
		</button>
		<button
			*appPermissionIf="authService.allPermissions.get('verifiedOwner')"
			mat-menu-item
			[routerLink]="['real-estate', 'owner']"
		>
			Moje nieruchomości
		</button>
		<button
			*appPermissionIf="authService.allPermissions.get('verifiedOwner')"
			mat-menu-item
			[routerLink]="['real-estate', 'add']"
		>
			Dodaj nieruchomość
		</button>
		<button
			*appPermissionIf="authService.allPermissions.get('verifiedOwner')"
			mat-menu-item
			[routerLink]="['offer', 'add']"
		>
			Dodaj ofertę
		</button>
		<button
			*appPermissionIf="authService.allPermissions.get('verifiedStudent')"
			mat-menu-item
			[routerLink]="['offer', 'watched']"
		>
			Obserwowane oferty
		</button>
		<button mat-menu-item (click)="authService.logout()">Wyloguj się</button>
	</mat-menu>

	<mat-menu #payments="matMenu">
		<button mat-menu-item>Historia płatności</button>
		<button mat-menu-item>Opłaty</button>
		<button mat-menu-item>Kaucja</button>
	</mat-menu>

	<ng-template #notLoggedIn>
		<div class="start-navbar-button spacer">
			<button
				class="button-log"
				mat-stroked-button
				[routerLink]="['auth', 'login']"
			>
				Logowanie
			</button>
			<button
				class="button-sign"
				mat-stroked-button
				[routerLink]="['profile', 'create']"
			>
				Rejestracja
			</button>
		</div>
	</ng-template>
	<button
		mat-icon-button
		class="responsive-menu"
		(click)="showSidenav = !showSidenav"
	>
		<mat-icon class="material-icons-outlined">menu</mat-icon>
	</button>
</mat-toolbar>
<div
	*ngIf="showSidenav"
	class="sidenav flex flex-col w-[180px] min-h-max bg-white"
>
	<ng-container *ngTemplateOutlet="buttons"></ng-container>
</div>

<ng-template #buttons>
	<button mat-button class="mr-2" [routerLink]="['/']">
		<mat-icon class="material-symbols-outlined">home</mat-icon>
		Strona główna
	</button>
	<button
		*appPermissionIf="authService.allPermissions.get('notLoggedIn')"
		class="mr-2"
		mat-button
		[routerLink]="['auth', 'login']"
	>
		<mat-icon class="material-symbols-outlined">login</mat-icon>
		Logowanie
	</button>
	<button
		*appPermissionIf="authService.allPermissions.get('notLoggedIn')"
		class="mr-2"
		mat-button
		[routerLink]="['profile', 'create']"
	>
		<mat-icon class="material-symbols-outlined">app_registration</mat-icon>
		Rejestracja
	</button>
	<button
		*appPermissionIf="authService.allPermissions.get('allLoggedIn')"
		mat-button
		class="mr-2"
		[routerLink]="['messages']"
	>
		<mat-icon class="material-icons-outlined">chat</mat-icon>
		Wiadomości
	</button>
	<button
		*appPermissionIf="authService.allPermissions.get('allLoggedIn')"
		mat-button
		class="mr-2"
		[matMenuTriggerFor]="settings"
	>
		<mat-icon class="material-icons-outlined">settings</mat-icon>
		Ustawienia
	</button>
	<mat-menu #settings="matMenu">
		<button mat-menu-item [routerLink]="['settings', 'password-change']">
			Zmień hasło
		</button>
	</mat-menu>

	<button
		*appPermissionIf="authService.allPermissions.get('allLoggedIn')"
		mat-button
		class="mr-2"
		[matMenuTriggerFor]="extended"
	>
		<mat-icon class="material-icons-outlined">arrow_drop_down</mat-icon>
		Dodatkowe
	</button>

	<mat-menu #extended="matMenu">
		<button mat-menu-item [routerLink]="['calendar']">Kalendarz</button>
		<button
			*appPermissionIf="authService.allPermissions.get('verifiedStudent')"
			mat-menu-item
			routerLink="find-roommate"
		>
			Znajdź wspołlokatora
		</button>
	</mat-menu>
</ng-template>
