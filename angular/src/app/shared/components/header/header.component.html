<mat-toolbar class="custom-toolbar" role="heading">
	<a class="min-w-[150px] logo" routerLink="/"
		><img src="./assets/logoFlats4Us.svg" alt="Flats4Us Logo"
	/></a>
	<div class="spacer"></div>
	<div *ngIf="isUserLoggedIn" class="full-main-button">
		<a mat-button class="mr-7" routerLink="/">
			<mat-icon
				class="material-icons-outlined"
				aria-hidden="false"
				aria-label="Example home icon"
				fontIcon="home"
			></mat-icon>
			Strona główna
		</a>

		<a mat-button class="mr-7">
			<mat-icon class="material-icons-outlined">map</mat-icon>
			Mapa
		</a>
		<button mat-button [matMenuTriggerFor]="messages" class="mr-7">
			<mat-icon class="material-icons-outlined">speaker_notes</mat-icon>
			Wiadomości
		</button>
		<mat-menu #messages="matMenu">
			<button mat-menu-item>WIADOMOŚCI Z WŁAŚCICIELEM</button>
			<button mat-menu-item>WIADOMOŚCI Z WSPÓŁLOKATORAMI</button>
		</mat-menu>
		<button mat-button [matMenuTriggerFor]="settings" class="mr-7">
			<mat-icon class="material-icons-outlined">settings</mat-icon>
			Ustawienia
		</button>
		<mat-menu #settings="matMenu">
			<button mat-menu-item>USTAWIENIA POWIADOMIEŃ</button>
			<button mat-menu-item>ZMIEŃ HASŁO</button>
			<button mat-menu-item [matMenuTriggerFor]="help_center">
				CENTRUM POMOCY
			</button>
		</mat-menu>

		<mat-menu #help_center="matMenu">
			<button mat-menu-item>WYŚLIJ ZGŁOSZENIE DO MODERATORA</button>
		</mat-menu>

		<button mat-button [matMenuTriggerFor]="extended" class="mr-10">
			<mat-icon class="material-icons-outlined">arrow_drop_down</mat-icon>
			Dodatkowe
		</button>

		<mat-menu #extended="matMenu">
			<button mat-menu-item>OBSERWOWANE OFERTY</button>
			<button mat-menu-item>OSTATNIO OGLĄDANE OFERTY</button>
			<button mat-menu-item>OPINIE</button>
			<button mat-menu-item>UTWÓRZ NOWY SPÓR</button>
			<button mat-menu-item>KALENDARZ</button>
			<button
				*ngIf="isUserLoggedInAsStudent"
				mat-menu-item
				[matMenuTriggerFor]="roommates"
			>
				WSPÓŁLOKATORZY
			</button>
		</mat-menu>
		<mat-menu #roommates="matMenu">
			<button mat-menu-item>MOJE WYBORY</button>
			<button mat-menu-item>WYBORY W KTÓRYCH MNIE WYBRANO</button>
		</mat-menu>

		<button mat-button [matMenuTriggerFor]="languages">
			PL<mat-icon class="material-icons-outlined">arrow_drop_down</mat-icon>
		</button>
		<mat-menu #languages="matMenu">
			<button mat-menu-item>PL</button>
			<button mat-menu-item>EN</button>
		</mat-menu>
		<button mat-button>
			<mat-icon class="material-icons-outlined">dark_mode</mat-icon>
		</button>
		<a mat-icon-button class="responsive-menu">
			<mat-icon class="material-icons-outlined">menu</mat-icon>
		</a>
	</div>

	<div *ngIf="isUserLoggedIn">
		<button class="your-profile" [matMenuTriggerFor]="my_profile">
			<img class="your-photo" src="../../assets/1.jpg" alt="" />
		</button>
	</div>
	<mat-menu #my_profile="matMenu">
		<button [routerLink]="['/profile', id]" mat-menu-item>MÓJ PROFIL</button>
		<button mat-menu-item>EDYTUJ PROFIL</button>
		<button mat-menu-item [matMenuTriggerFor]="payments">PŁATNOŚCI</button>
		<button *ngIf="isUserLoggedInAsStudent" mat-menu-item>MOJE WYNAJMY</button>
		<button *ngIf="!isUserLoggedInAsStudent" mat-menu-item>
			MOJE NIERUCHOMOŚCI
		</button>
		<button mat-menu-item>WYLOGUJ SIĘ</button>
	</mat-menu>

	<mat-menu #payments="matMenu">
		<button mat-menu-item>HISTORIA PŁATNOŚCI</button>
		<button mat-menu-item>OPŁATY</button>
		<button mat-menu-item>KAUCJA</button>
	</mat-menu>

	<div *ngIf="!isUserLoggedIn" class="start-navbar-button spacer">
		<button class="button-log" [routerLink]="['/auth/login']" mat-stroked-button>
			LOGOWANIE
		</button>
		<button
			class="button-sign"
			[routerLink]="['/auth/register']"
			mat-stroked-button
		>
			REJESTRACJA
		</button>
	</div>
</mat-toolbar>
