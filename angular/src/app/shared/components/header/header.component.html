<mat-toolbar class="custom-toolbar">
	<mat-icon
		aria-hidden="false"
		aria-label="Example home icon"
		fontIcon="home"
	></mat-icon>
	<a href="#" class="title"><b>Flats4Us</b></a>
  <div class="spacer"></div>
  <div *ngIf="isUserLoggedIn" class="full-main-button spacer" >
    <div class="parent-button" (mouseenter)="showOptions1 = true" (mouseleave)="showOptions1 = false">
    <button  class="options main-button"  mat-stroked-button>DODATKOWE OPCJE</button>
    <div class="additional-buttons" *ngIf="showOptions1" >
      <button class="child-button" mat-stroked-button>Дополнительная кнопка 1</button>
      <button class="child-button" mat-stroked-button>Дополнительная кнопка 2</button>
    </div>
    </div>
    <div class="parent-button" (mouseenter)="showOptions2 = true" (mouseleave)="showOptions2 = false">
    <button class="news main-button"  mat-stroked-button>WIADOMOŚCI</button>
    <div class="additional-buttons" *ngIf="showOptions2">
      <button class="child-button" mat-stroked-button>WIDOMOŚĆI Z WŁAŚCICIELEM</button>
      <button class="child-button" mat-stroked-button>WIDOMOŚĆI Z WSPÓŁLOKATORAMI</button>
    </div>
    </div>
    <div class="parent-button" (mouseenter)="showOptions3 = true" (mouseleave)="showOptions3 = false">
    <button  class="search main-button"  mat-stroked-button>WYSZUKIWARKA</button>
      <div class="additional-buttons" *ngIf="showOptions3">
        <button class="child-button" mat-stroked-button>Дополнительная кнопка 1</button>
        <button class="child-button" mat-stroked-button>Дополнительная кнопка 2</button>
      </div>
  </div>
    <div class="parent-button" (mouseenter)="showOptions4 = true" (mouseleave)="showOptions4 = false">
    <button  class="settings main-button"  mat-stroked-button>USTAWIENIA</button>
    <div class="additional-buttons" *ngIf="showOptions4">
      <button class="child-button" mat-stroked-button>ZMIANA HASŁA</button>
      <button class="child-button" mat-stroked-button>ZMIANA MAILA</button>
    </div>
    </div>
    <div class="parent-button" (mouseenter)="showOptions5 = true" (mouseleave)="showOptions5 = false">
      <button  class="language main-button"  mat-stroked-button>ZMIANA JĘZYKU</button>
      <div class="additional-buttons" *ngIf="showOptions5">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button class="child-button" value="1">ANGIELSKI</mat-radio-button>
          <mat-radio-button class="child-button" value="2">POLSKI</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="mode">
    <mat-slide-toggle>Dark mode</mat-slide-toggle>
    </div>
  </div>


	<div *ngIf="!isUserLoggedIn" class="start-navbar-button spacer">
		<button  class="button-log" (click)="logIN()" mat-stroked-button>LOGOWANIE</button>
		<button class="button-sign" mat-stroked-button>REJESTRACJA</button>
	</div>

	<div *ngIf="isUserLoggedIn" class="photo">
		<img class="your-photo" src="../../assets/1.jpg" alt="" />
	</div>
	<div class="name">
		<a *ngIf="isUserLoggedIn" class="your-profile" href="#">Twój profil</a>
	</div>
</mat-toolbar>
