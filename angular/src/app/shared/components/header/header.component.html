<mat-toolbar class="custom-toolbar">
  <mat-icon
    *ngIf="!isUserLoggedIn"
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="home"
  ></mat-icon>
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon class="icon-menu" *ngIf="isUserLoggedIn">menu</mat-icon>
  </button>
  <a href="#" class="title"><b>Flats4Us</b></a>
  <div class="spacer"></div>
  <div *ngIf="!isUserLoggedIn" class="start-navbar-button">
    <button class="button-log" mat-stroked-button>LOGOWANIE</button>
    <button class="button-sign" mat-stroked-button>REJESTRACJA</button>
  </div>
  <div *ngIf="isUserLoggedIn" class="photo">
    <img class="your-photo" src="../../assets/1.jpg" alt="" />
  </div>
  <div class="name">
    <a *ngIf="isUserLoggedIn" class="your-profile" href="#">Twój profil</a>
  </div>
</mat-toolbar>
<mat-sidenav *ngIf="isUserLoggedIn" #sidenav mode="side" [opened]="showMenu">
  <mat-nav-list>
    <a mat-list-item href="#">
      <mat-icon class="mat-icon-vertical-align">start</mat-icon> Start</a
    >
    <a mat-list-item href="#">
      <mat-icon class="mat-icon-vertical-align">map</mat-icon> Mapa ofert</a
    >
    <a mat-list-item href="#">
      <mat-icon class="mat-icon-vertical-align">telegram</mat-icon>
      Wiadomości</a
    >
    <a mat-list-item href="#">
      <mat-icon class="mat-icon-vertical-align">person</mat-icon> Konto</a
    >
  </mat-nav-list>
</mat-sidenav>
