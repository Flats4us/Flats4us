<div class="survey">
	<form
		class="survey-form"
		[formGroup]="createProfileMode ? formToAdd : offerForm"
	>
		<ng-container *ngFor="let question of questions$ | async; let i = index">
			<div *ngIf="i < numberOfQuestions || offerForm.get('16')">
				<div class="pt-4">
					<mat-slide-toggle
						*ngIf="
							question.typeName === typeName.SWITCH &&
							question.name !== 'lookingForRoommate'
						"
						[formControlName]="question.name"
					></mat-slide-toggle>
				</div>

				<div class="pt-4">
					<mat-slide-toggle
						*ngIf="
							question.typeName === typeName.SWITCH &&
							question.name === 'lookingForRoommate'
						"
						[formControlName]="question.name"
						[(ngModel)]="showMoreQuestions"
					></mat-slide-toggle>
				</div>

				<mat-label *ngIf="i < 7">{{ question.content }} </mat-label>

				<mat-label *ngIf="i >= 7 && showMoreQuestions"
					>{{ question.content }}
				</mat-label>

				<div class="pt-4">
					<mat-slider
						*ngIf="question.typeName === typeName.SLIDER"
						discrete
						min="0"
						max="5"
						step="1"
					>
						<input matSliderThumb [formControlName]="question.name" />
					</mat-slider>
				</div>

				<mat-form-field
					*ngIf="question.typeName === typeName.TEXT && showMoreQuestions"
					class="h-min"
				>
					<input matInput type="text" [formControlName]="question.name" />
				</mat-form-field>

				<mat-form-field
					*ngIf="question.typeName === typeName.NUMBER && showMoreQuestions"
					class="h-min"
				>
					<input matInput type="number" min="0" [formControlName]="question.name" />
				</mat-form-field>

				<section
					*ngIf="question.typeName === typeName.CHECKBOX && showMoreQuestions"
					class="example-section"
				>
					<mat-checkbox
						*ngFor="let answer of question.answers; let i = index"
						value="{{ i }}"
						>{{ answer }}</mat-checkbox
					>
				</section>

				<mat-radio-group
					*ngIf="question.typeName === typeName.RADIOBUTTON && showMoreQuestions"
					[formControlName]="question.name"
				>
					<mat-radio-button
						*ngFor="let answer of question.answers; let i = index"
						[value]="i"
						>{{ answer }}</mat-radio-button
					>
				</mat-radio-group>
			</div>
		</ng-container>
	</form>
</div>
