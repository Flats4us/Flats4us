<mat-card>
	<h1>{{ "Reset-password.reset-password" | translate }}</h1>
	<mat-card-content class="mx-auto pt-1 w-3/4 md:w-3/5 lg:w-1/2 2xl:w-2/5">
		<form [formGroup]="form" (ngSubmit)="resetPassword()">
			<div class="form-group">
				<mat-form-field appearance="outline">
					<mat-label>{{ "Reset-password.new-password" | translate }}</mat-label>
					<input
						matInput
						required
						name="password"
						type="password"
						formControlName="password"
					/>
					<mat-error>{{ "required-field" | translate }}</mat-error>
				</mat-form-field>
			</div>
			<div class="form-group">
				<mat-form-field appearance="outline">
					<mat-label>{{
						"Reset-password.new-password-info1" | translate
					}}</mat-label>
					<input
						matInput
						required
						name="confirmPassword"
						type="password"
						formControlName="confirmPassword"
					/>
					<mat-error>{{ "required-field" | translate }}</mat-error>
				</mat-form-field>
			</div>
			<mat-error *ngIf="form.invalid && form.dirty">{{
				"Reset-password.new-password-info2" | translate
			}}</mat-error>
			<div class="buttons">
				<button
					mat-flat-button
					color="primary"
					class="btn-loginSubmit"
					type="submit"
					[disabled]="form.invalid"
				>
					{{ "Reset-password.reset-password" | translate }}
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
