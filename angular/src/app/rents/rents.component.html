<div *ngIf="user$ | async as user">
	<div class="box-title">
		<div *ngIf="user === uType.OWNER" class="text-4xl p-4 font-semibold">
			{{ "Rents.browse-rentals" | translate }}
		</div>
		<div *ngIf="user === uType.STUDENT" class="text-4xl p-4 font-semibold">
			{{ "Rents.my-rental" | translate }}
		</div>
		<div *ngIf="user === uType.DETAILS" class="text-4xl p-4 font-semibold">
			{{ "Rents.rental-view" | translate }}
		</div>
	</div>
	<div *ngIf="user === uType.OWNER" class="rents-owner">
		<mat-card class="container-list">
			<h1 class="text-3xl pl-4 font-semibold">
				{{ "Header.my-rentals" | translate }}
				<button
					mat-icon-button
					id="add"
					class="box-icon"
					aria-label="Add"
					matTooltip="UtwÃ³rz najem"
					(click)="addOffer()"
				>
					<mat-icon [inline]="true">add</mat-icon>
				</button>
			</h1>
			<mat-divider class="divider"></mat-divider>
			<mat-nav-list>
				<a
					*ngFor="let rent of rentsOptions$ | async"
					mat-list-item
					class="item-list"
					routerLink="{{ rent.id }}"
					><div class="box-title">
						<span class="text-xl font-bold">{{ rent.title }}</span>
						<mat-icon
							class="box-icon-invalid"
							[ngClass]="
								rent.status === statusName.SUSPENDED
									? 'box-icon-invalid'
									: 'box-icon-valid'
							"
							>check_circle</mat-icon
						>
					</div>
					<div class="box-date">
						{{ "Calendar.date" | translate }} {{ rent.publishDate }}
					</div>
				</a>
			</mat-nav-list>
		</mat-card>
		<div class="container-outlet">
			<router-outlet></router-outlet>
		</div>
	</div>
	<div
		*ngIf="user === uType.STUDENT || user === uType.DETAILS"
		class="rents-student"
	>
		<router-outlet></router-outlet>
	</div>
</div>
