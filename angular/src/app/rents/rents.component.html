<div *ngIf="user$ | async as user">
	<div class="box-title">
		<div *ngIf="user === uType.OWNER || user === uType.STUDENT" class="text-4xl p-4 font-semibold">
		Przeglądanie wynajmów
		</div>
		<div *ngIf="user === uType.DETAILS" class="text-4xl p-4 font-semibold">
		Widok najmu
		</div>
	</div>
	<div *ngIf="user === uType.OWNER || user === uType.STUDENT" class="rents-owner">
		<div class="container-list">
			<h1 class="text-3xl pl-4 font-semibold">
				Moje wynajmy
				<button
					*appAccessControl="authService.allPermissions.get('verifiedOwner')"
					mat-icon-button
					id="add"
					class="box-icon"
					aria-label="Add"
					matTooltip="Utwórz najem"
					(click)="addOffer()"
				>
					<mat-icon [inline]="true">add</mat-icon>
				</button>
			</h1>
			<mat-divider class="divider"></mat-divider>
			<mat-nav-list>
				<a
					*ngFor="let rent of (rentsOffers$ | async)?.result"
					mat-list-item
					class="item-list"
					routerLink="{{ rent.rentId }}"
					><div class="box-title">
						<span class="text-xl font-bold">Najem nr {{ rent.rentId }}</span>
						<mat-icon
							class="box-icon-invalid"
							[ngClass]="
							rent.isFinished
									? 'box-icon-invalid'
									: 'box-icon-valid'
							"
							>check_circle</mat-icon
						>
					</div>
					<div class="box-date">Data {{ rent.startDate | date }}</div>
				</a>
			</mat-nav-list>
		</div>
		<div class="container-outlet">
			<router-outlet></router-outlet>
		</div>
	</div>
	<div
		*ngIf="user === uType.DETAILS"
		class="rents-student"
	>
		<router-outlet></router-outlet>
	</div>
</div>
