<div class="rents">
	<div class="container-1">
		<h1>
			Moje wynajmy
			<button
				mat-icon-button
				id="add"
				class="box-icon"
				aria-label="Add"
				matTooltip="UtwÃ³rz najem"
				(click)="addOffer()"
			>
				<mat-icon>add</mat-icon>
			</button>
		</h1>
		<mat-divider class="divider"></mat-divider>
		<mat-nav-list>
			<a
				*ngFor="let rent of rentsOptions$ | async"
				mat-list-item
				routerLink="{{ rent.link }}"
				><div class="box-1">
					<span>{{ rent.title }}</span>
					<mat-icon *ngIf="rent.status !== 'suspended'" class="box-icon-2"
						>check_circle</mat-icon
					>
					<mat-icon *ngIf="rent.status === 'suspended'" class="box-icon-3"
						>check_circle</mat-icon
					>
				</div></a
			>
		</mat-nav-list>
	</div>
	<div class="container-2">
		<router-outlet></router-outlet>
	</div>
</div>
