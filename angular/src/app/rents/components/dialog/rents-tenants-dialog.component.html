<div mat-dialog-content>
	<p>Wprowadź proponowanych lokatorów</p>
</div>
<div mat-dialog-actions class="button-box">
	<mat-form-field class="example-chip-list">
		<mat-label>Wpisz adresy email</mat-label>
		<mat-chip-grid #chipGrid2 aria-label="Social media">
			<mat-chip-row
				*ngFor="let tenant of tenants"
				[editable]="true"
				[aria-description]="'press enter to edit ' + tenant"
				(removed)="remove(tenant, tenants)"
				(edited)="edit(tenant, $event)"
			>
				{{ tenant }}
				<button matChipRemove type="button" [attr.aria-label]="'remove ' + tenant">
					<mat-icon>cancel</mat-icon>
				</button>
			</mat-chip-row>
			<input
				placeholder="Wpisz adres email"
				[formControl]="tenantsCtrl"
				[matChipInputFor]="chipGrid2"
				[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
				[matChipInputAddOnBlur]="addOnBlur"
				(matChipInputTokenEnd)="add($event, tenants, tenantsCtrl)"
			/>
		</mat-chip-grid>
	</mat-form-field>
	<p>Czy potwierdzasz zawarcie umowy najmu?</p>
	<div class="button-box-yn">
		<button mat-button mat-dialog-close cdkFocusInitial>Nie</button>
		<button mat-button mat-dialog-close cdkFocusInitial (click)="onYesClick()">
			Tak
		</button>
	</div>
</div>
