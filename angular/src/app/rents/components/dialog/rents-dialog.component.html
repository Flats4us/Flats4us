<h1 class="text-2xl p-4 font-semibold">
	{{ "Rents-cancel-dialog.end-rental" | translate }}
</h1>
<div mat-dialog-content>
	<p>{{ "Rents-cancel-dialog.info" | translate }}?</p>
</div>

		{{ "yes" | translate }}
	</button>
</div>
