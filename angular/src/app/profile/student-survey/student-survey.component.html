<mat-card>
	<h1>Ankieta</h1>
	<mat-card-content class="mx-auto pt-1 w-3/4 md:w-2/5">
		<form [formGroup]="studentSurveyForm" (ngSubmit)="onSubmit()">
			<div *ngFor="let question of questions$ | async; let i = index">
				<ng-container
					*ngIf="i < 7 || studentSurveyForm.get('lookingForRoommate')?.value"
				>
					<mat-label>{{ i + 1 }}. {{ question.content }} </mat-label>
					<mat-slider
						discrete
						*ngIf="question.typeName === 'SLIDER'"
						min="0"
						max="5"
						step="1"
					>
						<input formControlName="{{ question.formControlName }}" matSliderThumb />
					</mat-slider>
					<mat-form-field
						*ngIf="question.typeName === 'FORM'"
						class="h-1/2"
						appearance="outline"
					>
						<input formControlName="{{ question.formControlName }}" matInput />
					</mat-form-field>
					<mat-slide-toggle
						*ngIf="question.typeName === 'SWITCH'"
						formControlName="{{ question.formControlName }}"
					></mat-slide-toggle>
					<section *ngIf="question.typeName === 'CHECKBOX'" class="example-section">
						<mat-checkbox class="example-margin">{{
							question.answers[0]
						}}</mat-checkbox>
						<mat-checkbox class="example-margin">{{
							question.answers[1]
						}}</mat-checkbox>
					</section>
				</ng-container>
			</div>
			<div class="buttons">
				<button mat-flat-button class="btn-submit" type="submit">Zapisz</button>
				<button mat-flat-button class="btn-cancel" type="button" routerLink="../">
					Anuluj
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
