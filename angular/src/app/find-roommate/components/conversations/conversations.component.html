<mat-card *ngIf="matches$ | async as students" class="m-3 py-4">
	<mat-card-header>
		<mat-card-title class="text-2xl">Twoje dopasowania:</mat-card-title>
		<mat-card-subtitle *ngIf="students.length === 0"
			>Wróć tu później, dopasowania pojawią się w tym miejscu</mat-card-subtitle
		>
	</mat-card-header>
	<mat-card-content>
		<mat-card *ngFor="let student of students" class="m-3">
			<img
				class="h-20"
				alt="Candidate image"
				src="{{ baseUrl }}/{{ student.profilePicture.path }}"
			/>
			{{ student.name }}, {{ student.age }}
			<button
				mat-mini-fab
				color="primary"
				[routerLink]="[
					'/messages',
					'receiver',
					student.userId,
					'conversation',
					'new'
				]"
			>
				<mat-icon>chat</mat-icon>
			</button>
		</mat-card>
	</mat-card-content>
</mat-card>
