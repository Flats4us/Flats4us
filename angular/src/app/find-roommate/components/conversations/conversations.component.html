<mat-card *ngIf="matches$ | async as students" class="m-3 py-4">
	<mat-card-header>
		<mat-card-title class="text-2xl"
			>{{ "Find-roommates.your-match" | translate }}:</mat-card-title
		>
		<mat-card-subtitle *ngIf="students.length === 0">{{
			"Find-roommates.your-match-info" | translate
		}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-card *ngFor="let student of students" class="m-3">
			<img
				class="h-20"
				alt="Candidate image"
				src="{{ baseUrl }}/{{ student.profilePicture.path }}"
			/>
			{{ student.name }}, {{ student.age }}
			<button mat-mini-fab color="primary">
				<mat-icon>chat</mat-icon>
			</button>
		</mat-card>
	</mat-card-content>
</mat-card>
