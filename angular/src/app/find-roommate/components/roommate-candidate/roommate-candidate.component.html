<mat-card class="m-3 p-4">
	<mat-card-header>
		<img
			mat-card-avatar
			src="../../../assets/check_circle_24px.png"
			alt="Photo of a Shiba Inu"
		/>
		<mat-card-title class="text-2xl">Maciej, 19</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<img
			class="m-auto"
			src="../../../assets/candidate.png"
			alt="Candidate image"
		/>
		<mat-chip-listbox aria-label="Candidate interest">
			<mat-chip>
				<img
					matChipAvatar
					src="../../../assets/check_circle_24px.png"
					alt="Photo of a Shiba Inu"
				/>
				Muzyka
			</mat-chip>
			<mat-chip color="primary">
				<img
					matChipAvatar
					src="../../../assets/check_circle_24px.png"
					alt="Photo of a Shiba Inu"
				/>
				Gry
			</mat-chip>
			<mat-chip color="accent">
				<img
					matChipAvatar
					src="../../../assets/check_circle_24px.png"
					alt="Photo of a Shiba Inu"
				/>
				Piłka nożna
			</mat-chip>
			<mat-chip color="accent">
				<img
					matChipAvatar
					src="../../../assets/check_circle_24px.png"
					alt="Photo of a Shiba Inu"
				/>
				Filmy
			</mat-chip>
			<mat-chip color="accent">
				<img
					matChipAvatar
					src="../../../assets/check_circle_24px.png"
					alt="Photo of a Shiba Inu"
				/>
				Muzyka
			</mat-chip>
			<mat-chip color="accent">
				<img
					matChipAvatar
					src="../../../assets/check_circle_24px.png"
					alt="Photo of a Shiba Inu"
				/>
				Gotowanie
			</mat-chip>
		</mat-chip-listbox>
	</mat-card-content>
</mat-card>
