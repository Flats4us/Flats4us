<mat-card class="w-1/3 m-3">
	<mat-card-header>
		<mat-card-title class="text-2xl">Maciej, 19</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<img src="../../../assets/candidate.png" alt="Candidate image" />
		<mat-chip-listbox aria-label="Candidate interest">
			<mat-chip>
				<img
					matChipAvatar
					src="https://material.angular.io/assets/img/examples/shiba1.jpg"
					alt="Photo of a Shiba Inu"
				/>
				Muzyka
			</mat-chip>
			<mat-chip color="primary"> Gry </mat-chip>
			<mat-chip color="accent"> Piłka nożna </mat-chip>
			<mat-chip color="accent"> Filmy </mat-chip>
			<mat-chip color="accent"> Muzyka </mat-chip>
			<mat-chip color="accent"> Gotowanie </mat-chip>
		</mat-chip-listbox>
	</mat-card-content>
</mat-card>
