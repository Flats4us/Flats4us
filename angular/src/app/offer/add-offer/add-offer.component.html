<mat-card class="flex justify-center">
	<mat-card-header class="justify-center mx-auto pt-1 w-3/4 md:w-2/5">
		<mat-card-title class="text-2xl">Profil użytkownika</mat-card-title>
	</mat-card-header>
	<mat-card-content class="mx-auto pt-1 w-3/4 md:w-2/5">
		<form class="mx-auto w-full">
			<mat-label
				class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4"
				>Cena:
			</mat-label>
			<mat-form-field class="md:w-2/3" appearance="outline">
				<input matInput />
			</mat-form-field>

			<mat-label
				class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4"
				>Okres wynajmu:
			</mat-label>
			<mat-form-field class="md:w-2/3" appearance="outline">
				<input matInput />
			</mat-form-field>

			<mat-label
				class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4"
				>Opis:
			</mat-label>
			<mat-form-field class="md:w-2/3" appearance="outline">
				<input matInput />
			</mat-form-field>

			<div class="md:flex md:items-center">
				<div class="md:w-1/3"></div>
				<div class="md:w-2/3">
					<button
						class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-black py-2 px-4 rounded"
						type="button"
					>
						DODAJ REGULAMIN
					</button>
				</div>
			</div>
			<div class="flex justify-between items-center mt-16 mb-8 space-x-32">
				<button
					class="mt-15 shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-black py-2 px-4 rounded"
					type="button"
				>
					DODAJ ISTNIEJĄCĄ NIERUCHOMOŚĆ
				</button>
				<button
					class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-black py-2 px-4 rounded"
					type="button"
				>
					DODAJ OFERTĘ
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
