<div *ngIf="{ user: user$ | async, offers: offersOptions$ | async } as data">
	<div class="box-title">
		<div *ngIf="data.user === uType.OWNER" class="text-4xl p-4 font-semibold">
			Przeglądanie ofert
		</div>
		<div *ngIf="data.user === uType.DETAILS" class="text-4xl p-4 font-semibold">
			Widok oferty
		</div>
	</div>
	<ng-template #notFound>
		<h1 class="text-3xl p-4">
			Nie dodano jeszcze żadnej oferty
			<button
			*appAccessControl="authService.allPermissions.get('verifiedOwner')"
			mat-icon-button
			id="add"
			class="box-icon"
			aria-label="Add"
			matTooltip="Dodaj ofertę"
			(click)="addOffer()"
		>
			<mat-icon [inline]="true">add</mat-icon>
		</button>
		</h1>
	</ng-template>
	<div *ngIf="data.offers?.totalCount === 0" class="not-found">
	<ng-container [ngTemplateOutlet]="notFound"></ng-container>
	</div>
	<div *ngIf="(data.user === uType.OWNER) && ((data.offers?.totalCount ?? 0) > 0)" class="offers-owner">
		<div class="container-list">
			<h1 class="text-3xl pl-4 font-semibold">
				Moje oferty
				<button
					*appAccessControl="authService.allPermissions.get('verifiedOwner')"
					mat-icon-button
					id="add"
					class="box-icon"
					aria-label="Add"
					matTooltip="Dodaj ofertę"
					(click)="addOffer()"
				>
					<mat-icon [inline]="true">add</mat-icon>
				</button>
			</h1>
			<mat-divider class="divider"></mat-divider>
			<mat-nav-list>
				<a
					*ngFor="let offer of data.offers?.result"
					mat-list-item
					class="item-list"
					routerLink="{{ offer.offerId }}"
					><div class="box-title">
						<span class="text-xl font-bold">
							Wynajem -
							{{ realEstateService.propertyTypes.get(offer.property.propertyType) }}
							{{ offer.property.area }} m² {{ offer.property.city }}</span
						>
						<mat-icon
							[ngClass]="
								offer.offerStatus === 0 ? 'box-icon-valid' : 'box-icon-invalid'
							"
							>check_circle</mat-icon
						>
					</div>
					<div
						*ngIf="offer.offerStatus === 1 else dateDescription"
						class="box-date"
						matBadge="1"
						matBadgePosition="below after"
						matBadgeColor="primary"
					>
						Data {{ offer.startDate | date }}
					</div>
				<ng-template #dateDescription>
				<div
					class="box-date"
				>
					Data {{ offer.startDate | date }}
				</div>
			</ng-template>
				</a>
			</mat-nav-list>
		</div>
		<div class="container-outlet">
			<router-outlet></router-outlet>
		</div>
	</div>
	<div
		*ngIf="data.user === uType.STUDENT || data.user === uType.DETAILS"
		class="offers-student"
	>
		<router-outlet></router-outlet>
	</div>
</div>
