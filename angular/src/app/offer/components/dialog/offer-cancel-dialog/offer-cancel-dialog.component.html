<h1 class="dialog-title text-2xl p-4 font-semibold">
	{{ "Offer.end-offer" | translate }}
</h1>
<div mat-dialog-content>
	<p>{{ "Offer.end-offer-info" | translate }}?</p>
</div>
<div mat-dialog-actions class="button-box">
	<button mat-button mat-dialog-close cdkFocusInitial (click)="onClose()">
		{{ "no" | translate }}
	</button>
	<button
		mat-raised-button
		mat-dialog-close
		cdkFocusInitial
		color="primary"
		(click)="onYesClick()"
	>
		{{ "yes" | translate }}
	</button>
</div>
