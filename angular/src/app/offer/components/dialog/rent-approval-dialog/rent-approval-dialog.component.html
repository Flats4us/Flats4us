<h1 class="text-2xl p-4 font-semibold">Propozycja najmu</h1>
<div mat-dialog-content>
	<mat-card>
		<p class="pt-4 font-semibold">Data rozpoczęcia najmu:</p>
		<p>22-03-2024</p>
		<p class="pt-4 font-semibold">Okres najmu:</p>
		<p>1 rok</p>
		<div *ngIf="userProfile$ | async as user" class="profiles-container">
			<p class="pt-4 font-semibold">Najemcy:</p>
			<mat-card class="profile-details" (click)="showProfile(user.userId)">
				<div>
					<mat-card-avatar
						matTooltip="Pokaż profil"
						(click)="showProfile(user.userId)"
					>
						<img
							class="profile-avatar"
							src="{{ baseUrl }}/{{ user.profilePicture.path }}"
					/></mat-card-avatar>
					<div>
						<mat-chip-set>
							<mat-chip>Imię: {{ user.name }}</mat-chip>
							<mat-chip>Wiek: {{ user.age }}</mat-chip>
							<mat-chip>Uczelnia: {{ user.university }}</mat-chip>
						</mat-chip-set>
					</div>
				</div>
			</mat-card>
			<mat-card class="profile-details">
				<div>
					<mat-card-avatar
						matTooltip="Pokaż profil"
						(click)="showProfile(user.userId)"
					>
						<img
							class="profile-avatar"
							src="{{ baseUrl }}/{{ user.profilePicture.path }}"
					/></mat-card-avatar>
					<div>
						<mat-chip-set>
							<mat-chip>Imię: {{ user.name }}</mat-chip>
							<mat-chip>Wiek: {{ user.age }}</mat-chip>
							<mat-chip>Uczelnia: {{ user.university }}</mat-chip>
						</mat-chip-set>
					</div>
				</div>
			</mat-card>
		</div>
	</mat-card>
	<p class="pt-4">Czy akceptujesz propozycję najmu?</p>
	<div mat-dialog-actions class="button-box">
		<button
			mat-button
			mat-dialog-close
			cdkFocusInitial
			type="button"
			(click)="onClose()"
		>
			Nie
		</button>
		<button
			mat-button
			mat-dialog-close
			cdkFocusInitial
			type="submit"
			(click)="onYesClick()"
		>
			Tak
		</button>
	</div>
</div>
