<h1 mat-dialog-title>Propozycja najmu</h1>
<div mat-dialog-content>
	<p>Data rozpoczęcia najmu: 22-03-2024</p>
	<p>Okres najmu: 1 rok</p>
	<p>Proponowni lokatorzy: aklocek&#64;gmail.com</p>
	<p class="pt-4">Czy akceptujesz propozycję najmu?</p>
</div>
<div mat-dialog-actions class="button-box">
	<button
		mat-button
		mat-dialog-close
		cdkFocusInitial
		type="button"
		(click)="onClose()"
	>
		Nie
	</button>
	<button
		mat-button
		mat-dialog-close
		cdkFocusInitial
		type="submit"
		(click)="onYesClick()"
	>
		Tak
	</button>
</div>
