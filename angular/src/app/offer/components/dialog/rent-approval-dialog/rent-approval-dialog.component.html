<h1 class="text-2xl p-4 font-semibold">Propozycja najmu</h1>
<div *ngIf="rentProposition$ | async as rentProposition" mat-dialog-content>
	<mat-card>
		<p class="pt-4 font-semibold">Data rozpoczęcia najmu:</p>
		<p>{{ rentProposition.startDate }}</p>
		<p class="pt-4 font-semibold">Data zakończenia najmu:</p>
		<p>{{ rentProposition.endDate }}</p>
		<p class="pt-4 font-semibold">Okres najmu:</p>
		<p>{{ rentProposition.duration }} miesięce/y</p>
		<div *ngIf="userProfile$ | async as user" class="profiles-container">
			<p class="pt-4 font-semibold">Najemcy:</p>
			<mat-card *ngFor="let tenant of rentProposition.tenants" class="mt-4">
				<div class="profile-details">
					<mat-card-avatar
						matTooltip="Pokaż profil"
						(click)="showProfile(tenant.userId)"
					>
						<img
							class="profile-avatar"
							src="{{ baseUrl }}/{{ tenant.profilePicture.path }}"
					/></mat-card-avatar>
					<div class="container-features">
						<mat-chip matTooltip="Imię i nazwisko"
							><div class="box-feature">
								<mat-icon>account_circle</mat-icon><span>{{ tenant.fullName }}</span>
							</div></mat-chip
						>
						<mat-chip matTooltip="Adres email"
							><div class="box-feature">
								<mat-icon>mail</mat-icon><span>{{ tenant.email }}</span>
							</div></mat-chip
						>
					</div>
				</div>
			</mat-card>
		</div>
	</mat-card>
	<p class="pt-4">Czy akceptujesz propozycję najmu?</p>
	<div mat-dialog-actions class="button-box">
		<button
			mat-button
			mat-dialog-close
			cdkFocusInitial
			type="button"
			(click)="onClose()"
		>
			Nie
		</button>
		<button
			mat-button
			mat-dialog-close
			cdkFocusInitial
			type="submit"
			(click)="onYesClick()"
		>
			Tak
		</button>
	</div>
</div>
