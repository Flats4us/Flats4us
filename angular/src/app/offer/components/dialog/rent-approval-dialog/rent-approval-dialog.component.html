<h1 class="text-2xl p-4 font-semibold">Propozycja najmu</h1>
<div mat-dialog-content>
	<mat-card>
		<p class="pt-4 font-semibold">Data rozpoczęcia najmu:</p>
		<p>22-03-2024</p>
		<p class="pt-4 font-semibold">Okres najmu:</p>
		<p>24 miesiące</p>
		<div *ngIf="userProfile$ | async as user" class="profiles-container">
			<p class="pt-4 font-semibold">Najemcy:</p>
			<mat-card class="mt-4" (click)="showProfile(user.userId)">
				<div class="profile-details">
					<mat-card-avatar
						matTooltip="Pokaż profil"
						(click)="showProfile(user.userId)"
					>
						<img
							class="profile-avatar"
							src="{{ baseUrl }}/{{ user.profilePicture.path }}"
					/></mat-card-avatar>
					<div class="container-features">
						<mat-chip matTooltip="Imię"
							><div class="box-feature">
								<mat-icon>account_circle</mat-icon><span>{{ user.name }}</span>
							</div></mat-chip
						>
						<mat-chip matTooltip="Wiek"
							><div class="box-feature">
								<mat-icon>calendar_today</mat-icon><span>{{ user.age }}</span>
							</div></mat-chip
						>
						<mat-chip matTooltip="Uczelnia"
							><div class="box-feature">
								<mat-icon>school</mat-icon><span>{{ user.university }}</span>
							</div></mat-chip
						>
					</div>
				</div>
			</mat-card>
		</div>
	</mat-card>
	<p class="pt-4">Czy akceptujesz propozycję najmu?</p>
	<div mat-dialog-actions class="button-box">
		<button
			mat-button
			mat-dialog-close
			cdkFocusInitial
			type="button"
			(click)="onClose()"
		>
			Nie
		</button>
		<button
			mat-button
			mat-dialog-close
			cdkFocusInitial
			type="submit"
			(click)="onYesClick()"
		>
			Tak
		</button>
	</div>
</div>
