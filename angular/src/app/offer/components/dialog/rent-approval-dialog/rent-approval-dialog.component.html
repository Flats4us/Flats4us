<h1 mat-dialog-title>Propozycja najmu</h1>
<div mat-dialog-content>
	<p>Data rozpoczęcia najmu: 22-03-2024</p>
	<p>Okres najmu: 1 rok</p>
	<div *ngIf="userProfile$ | async as user">
		<p>Proponowni lokatorzy:</p>
		<mat-chip-set>
			<mat-chip>
				<mat-chip-avatar
					><img src="{{ baseUrl }}/{{ user.profilePicture.path }}"
				/></mat-chip-avatar>
				<mat-chip-row>Imię: {{ user.name }}</mat-chip-row>
				<mat-chip-row>Wiek: {{ user.age }}</mat-chip-row>
				<mat-chip-row>Uczelnia: {{ user.university }}</mat-chip-row>
			</mat-chip>
		</mat-chip-set>
		<p class="pt-4">Czy akceptujesz propozycję najmu?</p>
	</div>
	<div mat-dialog-actions class="button-box">
		<button
			mat-button
			mat-dialog-close
			cdkFocusInitial
			type="button"
			(click)="onClose()"
		>
			Nie
		</button>
		<button
			mat-button
			mat-dialog-close
			cdkFocusInitial
			type="submit"
			(click)="onYesClick()"
		>
			Tak
		</button>
	</div>
</div>
