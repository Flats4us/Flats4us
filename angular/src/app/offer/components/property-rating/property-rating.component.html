<h1 class="text-2xl p-4 font-semibold">Szczegółowa ocena nieruchomości</h1>
<div mat-dialog-content class="flex-col items-center justify-center">
	<div class="flex items-center mt-4">
		<mat-label class="flex text-xl p-4 font-semibold items-center">
			<mat-icon class="material-symbols-outlined mr-4 icon-feature" [inline]="true"
				>functions</mat-icon
			>Ogólna ocena:</mat-label
		>
		<app-star-rating
			class="ml-auto"
			[avgRating]="data.avgRating"
		></app-star-rating>
	</div>
	<div class="flex items-center mt-4">
		<mat-label class="flex text-xl p-4 font-semibold items-center">
			<mat-icon class="material-symbols-outlined mr-4 icon-feature" [inline]="true"
				>savings</mat-icon
			>Jakość do ceny:</mat-label
		>
		<app-star-rating
			class="ml-auto"
			[avgRating]="data.avgQualityForMoneyRating"
		></app-star-rating>
	</div>
	<div class="flex items-center mt-4">
		<mat-label class="flex text-xl p-4 font-semibold items-center">
			<mat-icon class="material-symbols-outlined mr-4 icon-feature" [inline]="true"
				>home_pin</mat-icon
			>Lokalizacja:</mat-label
		>
		<app-star-rating
			class="ml-auto"
			[avgRating]="data.avgLocationRating"
		></app-star-rating>
	</div>
	<div class="flex items-center mt-4">
		<mat-label class="flex text-xl p-4 font-semibold items-center">
			<mat-icon class="material-symbols-outlined mr-4 icon-feature" [inline]="true"
				>manage_accounts</mat-icon
			>Obsługa:</mat-label
		>
		<app-star-rating
			class="ml-auto"
			[avgRating]="data.avgServiceRating"
		></app-star-rating>
	</div>
	<div class="flex items-center mt-4">
		<mat-label class="flex text-xl p-4 font-semibold items-center">
			<mat-icon class="material-symbols-outlined mr-4 icon-feature" [inline]="true"
				>construction</mat-icon
			>Wyposażenie:</mat-label
		>
		<app-star-rating
			class="ml-auto"
			[avgRating]="data.avgEquipmentRating"
		></app-star-rating>
	</div>
</div>
<div mat-dialog-actions class="button-box">
	<button
		mat-raised-button
		mat-dialog-close
		color="primary"
		cdkFocusInitial
		(click)="onClose()"
	>
		Powrót
	</button>
</div>
