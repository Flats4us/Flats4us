<div>
	<div class="box-title">
		<div class="text-4xl p-4 font-semibold">Przeglądanie nieruchomości</div>
	</div>
	<div class="real-estate-owner">
		<div class="container-list">
			<h1 class="text-3xl pl-4 font-semibold">
				Moje nieruchomości
				<button
					*appAccessControl="authService.allPermissions.get('verifiedOwner')"
					mat-icon-button
					id="add"
					class="box-icon-add"
					aria-label="Add"
					matTooltip="Dodaj nieruchomość"
					(click)="addRealEstate()"
				>
					<mat-icon [inline]="true">add</mat-icon>
				</button>
			</h1>
			<mat-divider class="divider"></mat-divider>
			<mat-nav-list>
				<a
					*ngFor="let realEstate of realEstateOptions$ | async"
					mat-list-item
					class="item-list"
					routerLink="{{ realEstate.propertyId }}"
					><div class="box-title">
						<span class="text-xl font-bold">{{
							realEstateService.propertyTypes.get(realEstate.propertyType)
						}}</span>
						<mat-icon
							class="box-icon-valid"
							[ngClass]="
								realEstate.verificationStatus === 0
									? 'box-icon-valid'
									: 'box-icon-invalid'
							"
							>check_circle</mat-icon
						>
					</div>
					<div class="box-subtitle">
						{{ realEstate.city }}, ul. {{ realEstate.street }}
						{{ realEstate.number }}, {{ realEstate.area }} m²
					</div>
				</a>
			</mat-nav-list>
		</div>
		<div class="container-outlet">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
