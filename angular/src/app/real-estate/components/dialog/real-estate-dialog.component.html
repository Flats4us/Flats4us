<h1 class="text-2xl p-4 font-semibold">{{ "Real-estate-dialog.property-removal" | translate }}</h1>
<div mat-dialog-content>
	<p>{{ "Real-estate-dialog-agree-property-removal-info" | translate }}?</p>
</div>
<div mat-dialog-actions class="button-box">
	<button mat-button mat-dialog-close cdkFocusInitial>{{ "no" | translate }}</button>
	<button mat-button mat-dialog-close cdkFocusInitial (click)="onYesClick()">
		{{ "yes" | translate }}
	</button>
</div>
