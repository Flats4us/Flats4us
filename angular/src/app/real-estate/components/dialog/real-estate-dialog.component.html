<h1 class="text-2xl p-4 font-semibold">Usuwanie nieruchomości</h1>
<div mat-dialog-content>
	<p>Czy potwierdzasz usunięcie nieruchomości?</p>
</div>
<div mat-dialog-actions class="button-box">
	<button mat-button mat-dialog-close cdkFocusInitial (click)="onClose()">Nie</button>
	<button mat-raised-button mat-dialog-close cdkFocusInitial color="primary" (click)="onYesClick()">
		Tak
	</button>
</div>
