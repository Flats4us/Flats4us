<div class="flex items-center">
	<h1 class="text-4xl p-4 font-semibold flex-1">
		{{ "Calendar.calendar" | translate }}
	</h1>
	<button mat-raised-button (click)="onAddEvent()">
		{{ "Calendar.add-event" | translate }}
	</button>
</div>
<div *ngIf="calendar$ | async as calendar" class="calendar-wrapper">
	<mat-calendar
		[dateClass]="dateClass"
		[(selected)]="selected"
		(selectedChange)="onSelectedChange($event, calendar)"
	></mat-calendar>
</div>
