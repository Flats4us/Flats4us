<h1 mat-dialog-title>
	{{ "Calendar.event" | translate }} {{ date | date : "dd.MM.YYYY" }}
</h1>
<div mat-dialog-content>
	<div class="flex flex-col gap-4 m-4">
		<div *ngFor="let event of events">
			<div>
				<div class="mb-2">
					<span class="text-black font-bold"
						>{{ "Calendar.date" | translate }}:
					</span>
					<span>{{ event.date | date : "dd.MM.YYY HH:mm" }}</span>
				</div>
				<div>
					<span class="text-black font-bold"
						>{{ "Calendar.place" | translate }}:
					</span>
					<span>{{ event.place }}</span>
				</div>
				<div>
					<span class="text-black font-bold"
						>{{ "Calendar.reason" | translate }}:
					</span>
					<span>{{ event.reason }}</span>
				</div>
				<div>
					<a [routerLink]="['/offer', 'details', event.offerId]">{{
						"Calendar.offerDetails" | translate
					}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
<div mat-dialog-actions>
	<button mat-button mat-dialog-close cdkFocusInitial>
		{{ "close" | translate }}
	</button>
</div>
