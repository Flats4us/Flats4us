<h1 mat-dialog-title>{{ "Calendar.add-event" | translate }}</h1>
<div mat-dialog-content>
	<form class="flex flex-col" [formGroup]="form">
		<mat-form-field>
			<mat-label>{{ "Calendar.date" | translate }}</mat-label>
			<input
				matInput
				readonly
				formControlName="date"
				[min]="minDate"
				[matDatepicker]="datepicker"
			/>
			<mat-datepicker-toggle
				matIconSuffix
				[for]="datepicker"
			></mat-datepicker-toggle>
			<mat-datepicker #datepicker></mat-datepicker>
		</mat-form-field>

		<mat-form-field>
			<mat-label>{{ "Calendar.add-event" | translate }}</mat-label>
			<input matInput formControlName="name" type="text" />
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onAdd()">{{ "add" | translate }}</button>
	<button mat-button mat-dialog-close cdkFocusInitial>
		{{ "cancel" | translate }}
	</button>
</div>
