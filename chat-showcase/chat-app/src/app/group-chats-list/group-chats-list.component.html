<div *ngIf="groupChats.length; else noGroupChats">
    <ul>
      <li *ngFor="let chat of groupChats">
        id: {{ chat.groupChatId }} | <!-- Adjust according to your data structure -->
        name: {{ chat.name }} <!-- Adjust according to your data structure -->
        
      </li>
    </ul>
  </div>
  
  <ng-template #noGroupChats>
    <p>No group chats available.</p>
  </ng-template>
