<div *ngIf="privateChats.length; else noPrivateChats">
    <ul>
      <li *ngFor="let chat of privateChats">
        
        {{ chat.otherUsername }} <!-- Adjust based on your data structure -->
        <!-- Add other chat details as needed -->
      </li>
    </ul>
  </div>
  
  <ng-template #noPrivateChats>
    <p>No private chats available.</p>
  </ng-template>
