<h1 class="dialog-title text-2xl p-4 font-semibold">
	{{ "Real-estate-dialog.property-removal" | translate }}
</h1>
<div mat-dialog-content>
	<p>{{ "Real-estate-dialog.agree-property-removal-info" | translate }}?</p>
</div>
<div mat-dialog-actions class="button-box">
	<button mat-raised-button mat-dialog-close cdkFocusInitial (click)="onClose()">
		{{ "no" | translate }}
	</button>
	<button
		mat-raised-button
		cdkFocusInitial
		color="primary"
		(click)="onYesClick()"
	>
		{{ "yes" | translate }}
	</button>
</div>
