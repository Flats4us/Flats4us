<h1 class="dialog-title p-4 text-2xl font-semibold">
	{{ "Moderation-console.add-intervention" | translate }}
</h1>
<form [formGroup]="addInterventionForm" (ngSubmit)="onSubmit()">
	<mat-dialog-content>
		<mat-form-field class="w-full text-lg">
			<mat-label>{{ "Moderation-console.verdict" | translate }}</mat-label>
			<textarea matInput formControlName="justification"></textarea>
		</mat-form-field>
	</mat-dialog-content>
	<div mat-dialog-actions align="end">
		<button mat-raised-button mat-dialog-close>{{ "cancel" | translate }}</button>
		<button mat-raised-button color="primary" type="submit">
			{{ "send" | translate }}
		</button>
	</div>
</form>
